    <script>

        function createTable() {
            let routes = JSON.parse(localStorage.getItem('routes'));
            if (routes && routes.length) {
                addRoutesInTable(routes);
            } else {
                getRoutes(addRoutesInTable);
            }
        }

        function addRoutesInTable(routes) {
            $(routes).each(function (i, route) {
                let row = '<tr>' +
                    '<td>' + route.number + '</td>' +
                    '<td>' + route.direction + '</td>' +
                    '<td>' + route.transportType + '</td>' +
                    '<td>' + route.affiliation + '</td>' +
                    '</tr>';
                $('#routes').append(row);
            });
        }

        function clearTable() {
            $('#routes').html('');
        }

        function searchRoutes() {
            let searchInput = $('#searchInput');
            let searchString = searchInput.val().toLowerCase();
            searchInput.val('');
            let routes = JSON.parse(localStorage.getItem('routes'));
            if (routes && routes.length) {
                let searchResult = [];
                $(routes).each(function (i, route) {
                    if (route.number.toLowerCase().search(searchString) !== -1 ||
                        route.direction.toLowerCase().search(searchString) !== -1 ||
                        route.transportType.toLowerCase().search(searchString) !== -1 ||
                        route.affiliation.toLowerCase().search(searchString) !== -1) {
                        searchResult.push(route);
                    }
                });
                clearTable();
                addRoutesInTable(searchResult);
            }
        }

    </script>
