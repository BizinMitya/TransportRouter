<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=d2bbfa63-55bb-4820-8846-7aa556d6e3d3&lang=ru_RU"
            type="text/javascript"></script>
    <script src="route.js"></script>
    <script type="text/javascript">

        ymaps.ready(init);

        function init() {
            ymaps.geocode('Самара').then(function (res) {
                let map = new ymaps.Map('map', {
                    center: res.geoObjects.get(0).geometry.getCoordinates(),
                    zoom: 12
                });
                addRoute(map);
            });
        }

        function addRoute(map) {
            let polyline = new ymaps.Polyline(
                ROUTE,
                {},
                {
                    strokeColor: "#000000",
                    strokeWidth: 4,
                    strokeOpacity: 0.5
                }
            );
            map.geoObjects.add(polyline);
        }

    </script>
</head>
<body>
<div id="map" style="width: 1800px; height: 995px"></div>
</body>
</html>
